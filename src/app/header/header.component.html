<div class="container-fluid">
    <div class="row mt-4" >
        <div class="col-6 ">
              <!-- <div class="div col-lg-4 col-md-4 col-sm-6 col-10" *ngFor="let offer of offers let i = index"> -->
                <div class="card card-item p-1 col-lg-4 col-md-5 col-sm-10 col-12 offer-item"*ngFor="let offer of offers let i = index"
                >
                  <div class="card-body d-flex offer" [ngStyle]="{background : ngSetBackground(i)}">
                      <img src="{{offer.icon}}" class="card-img" alt="..." style="width: 35%; height:3rem;">
                      <p class="card-text text-center ml-1">{{offer.name}} </p>
                  </div>
              </div> 
              <!-- </div> --> 
        </div>
        <div class="col-6 mr-auto">
            <div id="carouselExampleCaptions" class="carousel slide col-12" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="height: 16rem;">
                  <div class="carousel-item active">
                    <div>
                      <img src="../../assets/icons/makiti-carous.svg" class="d-block" alt="...">
                      <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                      </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/icons/makiti-carous.svg" class="d-block" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    </div>
                  </div>
                 
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>
</div>
